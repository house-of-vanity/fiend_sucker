<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Fiend Sucker Tool</title>
 </head>
 <body>

  <form action="get/" method="get">
    <p><b>Input drug names. One per line.</b></p>
    <p><textarea rows="10" cols="45" name="search"></textarea></p>
    <label>Show JSON instead of downloading a deck.<input type="checkbox" name="show_json"/></label>
    <p><input type="submit" value="Submit"></p>
    <hr>
    <label>Cascading style sheets (CSS table)<p><textarea rows="10" cols="45" name="css">{{ css }}</textarea></p></label>
    <label>Question template<p><textarea rows="10" cols="45" name="qfmt">{{ qfmt }}</textarea></p></label>
    <label>Answer template<p><textarea rows="10" cols="45" name="afmt">{{ afmt }}</textarea></p></label>

  </form>

 </body>
</html>
